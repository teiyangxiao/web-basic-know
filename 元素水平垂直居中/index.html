<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>div居中</title>
    <style>
        body {
            margin: 0;
        }
        .parent{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin-right: 20px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .child{
            width: 100px;
            height: 100px;
            background: red;
        }
        .parent1{
            position: relative;
        }
        .child1{
            position: absolute;
            top: 50%;
            margin-top: -50px;
            left: 50%;
            margin-left: -50px;
        }
        .parent2{
            position: relative;
        }
        .child2{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin:auto
        }
        .parent3{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent4{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .child4{
            display: inline-block;
        }
        .child5{
            margin-top: calc(300px / 2);
            margin-left: calc(300px / 2);
        }

    </style>
</head>

<body>
        <!-- 定位1 -->
        <div class="parent parent1">
            <div class="child child1"></div>
        </div>
        <!-- 定位2 -->
        <div class="parent parent2">
            <div class="child child2"></div>
        </div>
        <!-- flex -->
        <div class="parent parent3">
            <div class="child"></div>
        </div>
        <!-- table-cell -->
        <div class="parent parent4">
            <div class="child child4"></div>
        </div>
        <!--  -->
        <div class="parent">
            <div class="child child5"></div>
        </div>
</body>

</html>
