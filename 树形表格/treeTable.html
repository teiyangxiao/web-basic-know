<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery树形表格</title>
    <link href="../css/jquery.treetable.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" /> 
</head>

<body>
    <table id="example-advanced">
        <tr data-tt-id="1">
            <th width="43%">项目名称</th>
            <th width="15%">本系统名称</th>
            <th width="10%">本系统简称</th>
            <th width="10%">所属片区</th>
            <th width="14%">备注</th>
            <th width="8%">操作</th>
        </tr>
        <tr data-tt-id="2">
            <td>武汉e</td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td>武汉3</td>
            <td></td>
            <td>添加</td>
        </tr>
        <tr data-tt-id="2-1" data-tt-parent-id="2">
            <td>K1一期</td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td>武汉江北</td>
            <td></td>
            <td>
                <input type="checkbox" id="fang_kuai" /><label for="fang_kuai"></label>
                全选
            </td>
        </tr>
        <tr data-tt-id="2-1-1" data-tt-parent-id="2-1">
            <td>
                <input type="checkbox" />
                1#
            </td>
            <td><input type="text" /></td>
            <td></td>
            <td></td>
            <td>24235</td>
            <td></td>
        </tr>
    </table>


    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.treetable.min.js"></script>
    <script>
        $("#example-advanced").treetable({
            expandable: true
        });

    </script>
</body>

</html>
